name: Tests

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - docker-compose.yml
      - Dockerfile
      - LICENSE
      - .dockerignore
      - .gitignore

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          npm install

      - name: Run lint check
        run: make lint
